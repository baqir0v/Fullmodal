<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form id="modal" class="modal1">
        <label for="filmimg" class="labels">Movie</label>
        <input type="text" class="inputimg" id="filmimg">

        <label for="filmadi" class="labels">Movie Name</label>
        <input type="text" id="filmadi" name="inputField" class="inputs">

        <label for="filmimdb" class="labels">Movie IMDB</label>
        <input type="text" id="filmimdb" name="inputField" class="inputs">

        <label for="category" class="labels">Category</label>
        <select type="" id="category" name="inputField" class="inputs">
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Detective">Detective</option>
            <option value="Horror">Horror</option>
        </select>

        <label for="rejissor" class="labels">Rejissor</label>
        <input type="text" id="rejissor" name="inputField" class="inputs">
        <button class="searchbutton" id="searchButton">Search</button>
    </form>
    <table>
        <tr>
            <th>Movie</th>
            <th>Movie Name</th>
            <th>Movie IMDB</th>
            <th>Category</th>
            <th>Rejissor</th>
            <th>Edit</th>
            <th>X</th>
        </tr>
    </table>


    <script src="script.js"></script>
</body>

</html>
